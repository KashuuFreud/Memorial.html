<head>
  <meta charset="UTF-8">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Times New Roman', Times, serif;
    }

    body {
      background: linear-gradient(135deg, #030e22, #111F39, #547F9F, #F8A26F, #FD6D30, #B33B2A);
      color: white;
      line-height: 1.6;
      scroll-behavior: smooth;
    }

    header {
      padding: 20px 0;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.0rem;
      letter-spacing: 2px;
      margin-bottom: 15px;
      font-weight: normal;
    }

    .banner {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      margin-bottom: 20px;
      border: 1px solid #d0d0d0;
    }

    nav {
      width: 100%;
    }

    .nav {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px 0;
      border-top: 1px solid #e0e0e0;
      border-bottom: 1px solid #e0e0e0;
    }

    .nav a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      letter-spacing: 1px;
      transition: color 0.3s;
      padding: 5px 0;
      position: relative;
    }

    .nav a:hover {
      color: silver;
    }

    .nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: whitesmoke;
      transition: width 0.3s;
    }

    .nav a:hover::after {
      width: 100%;
    }

    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 20px;
      background-color: transparent;
      border: 1px solid white;
      box-shadow: 0 4px 12px #F8A26F;
      animation: fadeIn 0.6s ease;
      color: white;
      position: relative;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: transform 0.3s, box-shadow 0.3s;
      aspect-ratio: 1/1;
    }

    .gallery-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(248, 162, 111, 0.3);
    }

    .gallery-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s;
    }

    .gallery-item:hover .gallery-img {
      transform: scale(1.05);
    }

    .gallery-caption {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(17, 31, 57, 0.8);
      color: white;
      padding: 15px;
      transform: translateY(100%);
      transition: transform 0.3s;
    }

    .gallery-item:hover .gallery-caption {
      transform: translateY(0);
    }

    .gallery-date {
      font-size: 0.9rem;
      color: #F8A26F;
      margin-top: 5px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
